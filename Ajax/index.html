<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-body-tertiary">
<div id="menu"></div>

<main class="mt-3">
    <div class="container">
        <div class="content ">

            <div class="p-3 bg-white shadow-sm d-flex align-items-center justify-content-between">
                <h4 class="mb-0">Quản lý cầu thủ</h4>
                <input type="text" class="name" id="name" placeholder="Tên">
                <button class="btn btn-primary enterSize " >Tìm kiếm</button>
                <button id="showFormAdd" class="btn btn-primary" >Thêm mới
                </button>
            </div>

            <div class="p-3 bg-white shadow-sm mt-4 ">

                    <div class="row " id="body"></div>
                    <div>
                        <select name="size" id="size" >
                            <option name="size"  value="5">5</option>
                            <option name="size"  value="10">10</option>
                        </select>
                        <br>
                        <button class="btn btn-primary mt-2" id="back">back</button>
                        <button class="btn btn-primary" id="next">next</button>
                    </div>


            </div>




        </div>
    </div>


</main>

<footer>
    <p>Vip rồ</p>
</footer>
